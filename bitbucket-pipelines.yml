pipelines:
  default:
    - parallel:
        - step:
            name: Test latest Node.js version
            image: 'node:latest'
            caches:
              - node
            script:
              - npm install
              - npm test
        - step:
            name: Test original latest Node.js version
            image: 'node:13.0.0'
            caches:
              - node
            script:
              - npm install
              - npm test
        - step:
            name: Test original latest stable Node.js version
            image: 'node:12.0.0'
            caches:
              - node
            script:
              - npm install
              - npm test
